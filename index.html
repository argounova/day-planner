<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap">
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1>Work Day Scheduler</h1>
      <p>A simple calendar app for scheduling your work day</p>
      <h3 id="currentDay"></h3>
    </header>
    <div class="container">

        <div class="row">
          <div class="col-1 hour d-flex">09:00</div>
          <textarea class="col-10 event-text" id="block9"></textarea>
          <button class="col-1 btn saveBtn">Save Event</button>
        </div>
        <div class="row">
          <div class="col-1 hour d-flex">10:00</div>
          <textarea class="col-10 event-text" id="block10"></textarea>
          <button class="col-1 btn saveBtn">Save Event</button>
        </div>
        <div class="row">
          <div class="col-1 hour d-flex">11:00</div>
          <textarea class="col-10 event-text" id="block11"></textarea>
          <button class="col-1 btn saveBtn">Save Event</button>
        </div>
        <div class="row">
          <div class="col-1 hour d-flex">12:00</div>
          <textarea class="col-10 event-text" id="block12"></textarea>
          <button class="col-1 btn saveBtn">Save Event</button>
        </div>
        <div class="row">
          <div class="col-1 hour d-flex">13:00</div>
          <textarea class="col-10 event-text" id="block13"></textarea>
          <button class="col-1 btn saveBtn">Save Event</button>
        </div>
        <div class="row">
          <div class="col-1 hour d-flex">14:00</div>
          <textarea class="col-10 event-text" id="block14"></textarea>
          <button class="col-1 btn saveBtn">Save Event</button>
        </div>
        <div class="row">
          <div class="col-1 hour d-flex">15:00</div>
          <textarea class="col-10 event-text" id="block15"></textarea>
          <button class="col-1 btn saveBtn">Save Event</button>
        </div>
        <div class="row">
          <div class="col-1 hour d-flex">16:00</div>
          <textarea class="col-10 event-text" id="block16"></textarea>
          <button class="col-1 btn saveBtn">Save Event</button>
        </div>
        <div class="row">
          <div class="col-1 hour d-flex">17:00</div>
          <textarea class="col-10 event-text" id="block17"></textarea>
          <button class="col-1 btn saveBtn">Save Event</button>
        </div>
        <br>
        <div class="row clear-all">
          <button id="clearAll" class="btn btn-warning">CLEAR ALL TASKS</button>  
        </div>
        <br>      
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
