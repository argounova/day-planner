<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

        <div class="row">
          <div class="col-1 hour d-flex">09:00</div>
          <textarea class="col-10 event-text" id="block9"></textarea>
          <button class="col-1 btn saveBtn" id="btn9">Save Event</button>
        </div>

        <div class="row time-block">
            <div class="col-1 hour d-flex">10:00</div>
            <div id="time10" class="col-10"><textarea class="event-text"></textarea></div>
            <div class="col-1 saveBtn d-flex">
              <button id="btn10am" class="btn btn-light btn-block btn-sm">Save Event</button>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour d-flex">11:00</div>
            <div id="time11" class="col-10"><textarea class="event-text"></textarea></div>
            <div class="col-1 saveBtn d-flex">
              <button id="btn11am" class="btn btn-light btn-block btn-sm">Save Event</button>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour d-flex">12:00</div>
            <div id="time12" class="col-10"><textarea class="event-text"></textarea></div>
            <div class="col-1 saveBtn d-flex">
              <button id="btn12pm" class="btn btn-light btn-block btn-sm">Save Event</button>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour d-flex">13:00</div>
            <div id="time13" class="col-10"><textarea class="event-text"></textarea></div>
            <div class="col-1 saveBtn d-flex">
              <button id="btn1pm" class="btn btn-light btn-block btn-sm">Save Event</button>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour d-flex">14:00</div>
            <div id="time14" class="col-10"><textarea class="event-text"></textarea></div>
            <div class="col-1 saveBtn d-flex">
              <button id="btn2pm" class="btn btn-light btn-block btn-sm">Save Event</button>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour d-flex">15:00</div>
            <div id="time15" class="col-10"><textarea class="event-text"></textarea></div>
            <div class="col-1 saveBtn d-flex">
              <button id="btn3pm" class="btn btn-light btn-block btn-sm">Save Event</button>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour d-flex">16:00</div>
            <div id="time16" class="col-10"><textarea class="event-text"></textarea></div>
            <div class="col-1 saveBtn d-flex">
              <button id="btn4pm" class="btn btn-light btn-block btn-sm">Save Event</button>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour d-flex">17:00</div>
            <div id="time17" class="col-10"><textarea class="event-text"></textarea></div>
            <div class="col-1 saveBtn d-flex">
              <button id="btn5pm" class="btn btn-light btn-block btn-sm">Save Event</button>
            </div>
        </div>
        <br>
        <button id="clearAll" class="btn btn-warning btn-block">CLEAR ALL TASKS</button>  
        <br>      
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
