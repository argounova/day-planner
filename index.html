<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row">
          <div class="col-1 hour d-flex">09:00</div>
          <div id="time9am" class="col-10"><textarea id="task9am"></textarea></div>
          <div class="col-1 saveBtn d-flex">
            <button id="btn9am" class="btn btn-light btn-block btn-sm">Save Event</button>
          </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour d-flex">10:00</div>
            <div id="time10am" class="col-10"><textarea id="task10am"></textarea></div>
            <div class="col-1 saveBtn d-flex">
              <button id="btn10am" class="btn btn-light btn-block btn-sm">Save Event</button>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour d-flex">11:00</div>
            <div id="time11am" class="col-10"><textarea id="task11am"></textarea></div>
            <div class="col-1 saveBtn d-flex">
              <button id="btn11am" class="btn btn-light btn-block btn-sm">Save Event</button>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour d-flex">12:00</div>
            <div id="time12pm" class="col-10"><textarea id="task12pm"></textarea></div>
            <div class="col-1 saveBtn d-flex">
              <button id="btn12pm" class="btn btn-light btn-block btn-sm">Save Event</button>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour d-flex">13:00</div>
            <div id="time1pm" class="col-10"><textarea id="task1pm"></textarea></div>
            <div class="col-1 saveBtn d-flex">
              <button id="btn1pm" class="btn btn-light btn-block btn-sm">Save Event</button>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour d-flex">14:00</div>
            <div id="time2pm" class="col-10"><textarea id="task2pm"></textarea></div>
            <div class="col-1 saveBtn d-flex">
              <button id="btn2pm" class="btn btn-light btn-block btn-sm">Save Event</button>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour d-flex">15:00</div>
            <div id="time3pm" class="col-10"><textarea id="task3pm"></textarea></div>
            <div class="col-1 saveBtn d-flex">
              <button id="btn3pm" class="btn btn-light btn-block btn-sm">Save Event</button>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour d-flex">16:00</div>
            <div id="time4pm" class="col-10"><textarea id="task4pm"></textarea></div>
            <div class="col-1 saveBtn d-flex">
              <button id="btn4pm" class="btn btn-light btn-block btn-sm">Save Event</button>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour d-flex">17:00</div>
            <div id="time5pm" class="col-10"><textarea id="task5pm"></textarea></div>
            <div class="col-1 saveBtn d-flex">
              <button id="btn5pm" class="btn btn-light btn-block btn-sm">Save Event</button>
            </div>
        </div>
        <br>
        <button id="clearAll" class="btn btn-warning btn-block">CLEAR ALL TASKS</button>  
        <br>      
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
